<html>
    <head>
        <title>Luxury Brand feedback</title>
    </head>
    <body>
        <h1>Welcome to Luxury Brand Products feedback</h1>
        <h2>Please fill the feedback form</h2>
        
        <label for="name">Name: </label><br>
        <input type="text" id="name" placeholder="Enter your name"><br><br>

        <label for="age">Age: </label><br>
        <input type="number" id="age" placeholder="Enter your age"><br><br>

        <label for="email">Email: </label><br>
        <input type="email" id="email" placeholder="Enter your email"><br><br>

        <label for="job">Job: </label><br>
        <input type="text" id="job" placeholder="Enter your job"><br><br>

        <label for="designation">Designation: </label><br>
        <input type="text" id="designation" placeholder="Enter your designation"><br><br>

        <label for="productType">Product Type: </label>
        <select id="productType" required>
            <option value="perfume">Perfume</option>
            <option value="cream">Cream</option>
            <option value="oils">Oils</option>
        </select><br><br>

        <label for="feedbackText">Feedback: </label><br>
        <textarea 
        id="feedbackText" rows="5" cols="30" placeholder="Enter your feedback" required></textarea><br><br>

        <label for="experienceText">Experience: </label><br>
        <textarea 
        id="experienceText" rows="5" cols="30" placeholder="Enter your experience" required></textarea><br><br>

        <button id="submitBtn">Submit Feedback</button>
        <hr>
        <div id="userInfo" style="display: none">
            <h2>User Information</h2>
            <p> Name: <span id="userName"></span></p>
            <p> Age: <span id="userAge"></span></p>
            <p> Email: <span id="userEmail"></span></p>
            <p> Job: <span id="userJob"></span></p>
            <p> Designation: <span id="userDesignation"></span></p>
            <p> Feedback for <span id="userProductChoice"></span>: <span id="userFeedback"></span></p>
            <p> Experience of  <span id="userNameExperience"></span> is <span id="userExperience"></span></p>
        </div>
        <script src="product_survey.js"></script>
    </body>
</html>
